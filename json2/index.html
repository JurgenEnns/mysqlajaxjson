<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON AJAX DB</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row" style="display: none;">
      <div class="col-sm-12">
        <form id="formAdd">
          <div class="form-group">
            <label for="nameInp">Name</label>
            <input type="text" class="form-control" id="nameInp" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="emailInp">Email</label>
            <input type="email" class="form-control" id="emailInp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="ageInp">Age</label>
            <input type="number" class="form-control" id="ageInp" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="locationInp">Location</label>
            <input type="text" class="form-control" id="locationInp" placeholder="Location">
          </div>
          <button type="submit" class="btn btn-default" id="addSub">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <form id="formSearch">
          <div class="form-group">
            <label for="searchInp">Search</label>
            <input type="text" class="form-control" id="searchInp" placeholder="Search...">
          </div>
          <button type="submit" class="btn btn-default" id="searchSub">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12" id="searchResult">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
